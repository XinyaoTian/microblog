<!DOCTYPE html>
<!--
    title
    user.username
 -->
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        {% for comment in comments %}
        <div> <p>{{ comment.author }} says: {{comment.body}}</p> </div>
        {% endfor %}

    </body>
</html>
